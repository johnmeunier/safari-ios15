<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari iOS 15</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#231651">

  </head>

  <body data-safearea="false">
    <h1>Démo Safari iOS 15</h1>
    <button class="safe-zone-switch">Safe area switch</button>
    <h2>Safe area disabled</h2>
    <a href="https://safari-ios15.netlify.app"> Lien de la démo</a>
    <nav>
      <a href="/">Nav bar</a>
      <a href="/cart">Cart button</a>
      <a href="https://medium.com/@johnathan2693">Article</a>
    </nav>
  </body>

  <script>
    document.querySelector('.safe-zone-switch').addEventListener('click', () => {
      const $body = document.querySelector("body");
      $body.dataset.safearea = $body.dataset.safearea === "true" ? "false" : "true";

      const $h2 = document.querySelector("h2");
      $h2.innerText = $body.dataset.safearea === "true" ? "Safe area enabled" : "Safe area disabled";
    })
  </script>

</html>
